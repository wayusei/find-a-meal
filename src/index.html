<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Find-a-meal</title>
</head>
<body>
    <section class="main bg-white p-5">
        <div class="container p-3 d-flex justify-content-center">
            <div class="row p-2" id="myapp">
                <div class="col-12">
                    <div class="main-title d-flex justify-content-center">
                        <h1>Find-a-meal</h1>
                    </div>
                    <div class="search">
                        <form>
                            <div class="form-group input-group rounded">
                                <label for="search-text">Escribe un ingrediente para encontrar recetas que los incluyan, o , simplemente da click en el botón "Sorpréndeme" para mostrarte una de nuestras recetas favoritas.</label>
                                <input type="text" class="form-control form-control-lg" id="search-input" aria-describedby="searchHelp" placeholder="Escribe un ingrediente...">
                                <!--<small id="searchHelp" class="form-text text-muted">Escribe un ingrediente o platillo para encontrar recetas que los incluyan, o , simplemente da click en el botón "Sorpréndeme" para mostrarte nuestras recetas favoritas.</small>-->
                            </div>
                            <div class="search-buttons-container d-flex align-self-lg-center">
                                <button type="button" class="btn btn-danger search-button" id="btn_search">Buscar</button>
                                <button type="button" class="btn btn-outline-info surprise-me-button" id="btn_random">Sorpréndeme</button>
                            </div>
                        </form>
                    </div>
                </div>
                <section id="mostrarMensajes" class="container" ></section>
                <section class="container">
                        <div class="row" id="carrusel">
                        </div>
                </section>
            </div>
        </div>
    </section>

    <div id="verReceta"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src='./js/connection.js'></script>
</body>
</html>
